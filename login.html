<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件注册 登录</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>

<body>
    <div class="logo w"><img src="/assets/images/logo.png" alt=""></div>
    <!-- 登录和注册界面 -->
    <div class="loginAndRegbox">
        <div class="title"></div>
        <!-- 登录的盒子 -->
        <div class="loginBox" >
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    
                    <div class="layui-input-block">
                        <span class="iconfont icon-yonghu"></span>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            class="layui-input" autofocus="autofocus">
                    </div>
                </div>
                <div class="layui-form-item">
                    
                    <div class="layui-input-block">
                        <span class="iconfont icon-mima"></span>
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                      
                    </div>
                  </div>
            </form>
            <div class="goReg"><a href="javascript:;" id="goReg">去注册账号</a></div>
        </div>
        <!-- 注册的盒子 -->
       <div class="regBox" style="display: none;">
        <form class="layui-form" id="regForm">
            <div class="layui-form-item">
                
                <div class="layui-input-block">
                    <span class="iconfont icon-yonghu"></span>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        class="layui-input" autofocus="autofocus">
                </div>
            </div>
            <div class="layui-form-item">
                
                <div class="layui-input-block">
                    <span class="iconfont icon-mima"></span>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                
                    <div class="layui-input-block">
                        <span class="iconfont icon-mima"></span>
                        <input type="password" name="repwd" required lay-verify="required|pass|repwd" placeholder="请确认密码"
                            class="layui-input">
                    </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn  layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo" id='Reg'>注册账号</button>
                  
                </div>
              </div>
        </form>
        <div class="goReg"><a href="javascript:;" id="goLogin">去登录账号</a></div>
    </div>
       </div>
    </div>
    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入ajax配置项 -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入自己的JS -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
